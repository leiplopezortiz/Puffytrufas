<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <main>
        <h1>formulario de Contacto</h1>
    <form action="Contacto.html">
            <div>
                <label for="Nombre">Nombre: </label>
                <input type="text" name="Nombre" placeholder="Nombre">
            </div>
            <div>
            <label for="email">E-mail: </label>
            <input type="email" name="Correo" placeholder="E-mail">
            </div>
            <div>    
                <label for="Teléfono de contacto">Celular de contacto:</label>
                <input type="number" name="number" placeholder="Teléfono de contacto">
            </div>
            <div>    
                <label for="Mensaje">Mensaje:</label>
                <input type="text" name="Mensaje" placeholder="Dejanos tu mensaje...">
            </div>    
            <div>
                <input type="date">
            </div>
            <button>ENVIAR</button>
    </form>
    </main>
</body>
</html>
